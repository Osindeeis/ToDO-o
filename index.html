<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

        <div class="Title">

        </div>
        </div>

        </div>
        <div class="pop-up">
            <div class="container">
                <div class="pop-up__form">
                    <form action="#">

                        <label for="priority">Приоритет</label>
                        <select name="priority" id="priority">
                            <option value="Low">низкий</option>
                            <option value="Middle">средний</option>
